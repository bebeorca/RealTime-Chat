<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WsInTheChat</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>supchat</h1>
    <div class="main">
        <div class="name">
            <span>User</span>
            <input type="text" id="name-input" class="name-input" value="anonymous" maxlength="20">
        </div>
        <ul class="message-container" id="message-container">
            <li class="message-left">
                <p class="message">
                    Mello
                    <span>mluemird | 10 December, 14:45</span>
                </p>
            </li>

            <li class="message-right">
                <p class="message">
                    Hiii
                    <span>mredmird | 10 December, 14:45</span>
                </p>
            </li>

            <li class="message-feedback">
                <p class="feedback" id="feedback">
                    mellowbird is typing...
                </p>
            </li>

        </ul>

        <form class="message-form" id="message-form">
            <input type="text" name="message" id="message-input" class="message-input">
            <div class="v-divider"></div>
            <button type="submit" class="send-button">
                send
            </button>
        </form>
    </div>
    <h3 class="clients-total" id="clients-total">
        Total clients: 2
    </h3>

    <script src="/socket.io/socket.io.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"
        integrity="sha512-hUhvpC5f8cgc04OZb55j0KNGh4eh7dLxd/dPSJ5VyzqDWxsayYbojWyl5Tkcgrmb/RVKCRJI1jNlRbVP4WWC4w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    <script src="main.js"></script>
</body>

</html>
